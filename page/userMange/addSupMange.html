<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>超级管理员添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-label.required:after
        {
            content:"*";
            right: 5px;
            color:red;
            position: absolute;
            top:5px;
            left:15px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <!--            <legend>添加学生</legend>-->
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required" >用户名</label>
                <div class="layui-input-block">
                    <input id="name" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required" >密码</label>
                <div class="layui-input-block">
                    <input id="sno" type="password" name="sno"  lay-verify="title"  autocomplete="off" placeholder="请输入登录密码"  class="layui-input" onfocus="this.placeholder=''"
                           onblur="this.placeholder='密码'"  >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required" >确认密码</label>
                <div class="layui-input-block">
                    <input id="sno" type="password" name="sno"   lay-verify="title" autocomplete="off" placeholder="请确认登录密码" class="layui-input" onfocus="this.placeholder=''"
                           onblur="this.placeholder='密码'" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学校选择</label>
                <div class="layui-input-block">
                    <select name="major" lay-filter="aihao">
                        <option value="">--请选择--</option>
                        <option value="1">太原科技大学</option>
                        <option value="2">太原理工大学</option>
                        <option value="3">太原工业学院</option>
                        <option value="4">中北大学</option>
                        <option value="5">山西大学</option>
                        <option value="6">山西财经大学</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">院系选择</label>
                <div class="layui-input-block">
                    <select name="major" lay-filter="aihao">
                        <option value="">--请选择--</option>
                        <option value="1">计算机科学与技术学院</option>
                        <option value="2">电子工程学院</option>
                        <option value="3">经济关系学院</option>
                        <option value="4">机械工程学院</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required" >姓名</label>
                <div class="layui-input-block">
                    <input id="Name" type="text" name="studentName" lay-verify="姓名" autocomplete="off" placeholder="请输入您的姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required" >职位</label>
                <div class="layui-input-block">
                    <input id="job" type="text" name="studentName" lay-verify="姓名" autocomplete="off" placeholder="请输入您在学校中的角色或职位" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label ">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                    <!--                    <input type="radio" name="sex" value="禁" title="禁用" disabled="">-->
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label required">联系方式</label>
                <div class="layui-input-block">
                    <input id="instructor" type="tel" name="tel" lay-verify="required|phone" autocomplete="off" placeholder="请输入您的联系方式" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-block">
                    <input id="qq" type="text" name="classTeacher" lay-verify="qq" autocomplete="off" placeholder="请输入您的QQ号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">微信</label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="Weixin"  autocomplete="off" class="layui-input" placeholder="请输入您的微信号">
                </div>
            </div>



            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"  placeholder="请输入备注信息"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建超级管理员</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            ,$ = layui.$;

        $("#cno").blur(function(){
            var num = $("#cno").val();
            var reg = /^[0-9]*$/;//正则表达式
            if(num.length < 6 || num.length > 6) {
                layer.msg('编号只能是六位数', {icon: 5});
            } else {
                if(!reg.test(num)) {
                    layer.msg('编号只能是阿拉伯数字', {icon: 5});
                }
            }
        });
        $("#sno").blur(function(){
            var val = $("#sno").val();
            if(val === "") {
                layer.msg('密码不能为空', {icon: 5});
            }
        });
        $("#name").blur(function(){
            var val = $("#name").val();
            if(val === "") {
                layer.msg('用户名不能为空', {icon: 5});
            }

        });
        $("#Name").blur(function(){
            var val = $("#Name").val();
            if(val === "") {
                layer.msg('姓名不能为空', {icon: 5});
            }

        });

        $("#job").blur(function(){
            var val = $("#job").val();
            if(val === "") {
                layer.msg('职位不能为空', {icon: 5});
            }

        });
        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则

        form.verify({
            title: function (value) {
                if (value.length < 4) {
                    return '标题至少得4个字符啊';
                }
            },
            name: function (value) {
                if (value.length < 2) {
                    return '标题至少得2个字符啊';
                }
            },
            Weixin:function(str)
            {
                var re = /^[a-zA-Z\d_]{5,}$/;
                if(str.length==0){
                    $("#weixinTip").html("微信号不得为空");
                    return;
                }else if(!re.test(str)){
                    $("#weixinTip").html("微信号不正确");
                    flag = false;
                    return;
                }
                $("#weixinTip").html("");
            }

            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            ,
            qq:[
                /^[1-9][0-9]{4,11}$/
                ,'请输入正确的QQ号码']
            , content: function (value) {
                layedit.sync(editIndex);
            }

        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
