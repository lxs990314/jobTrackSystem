<div class="layuimini-container">

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label required" >专业</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" value="物联网工程" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required" >班级</label>
                <div class="layui-input-block">
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" value="1001" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" required>学号</label>
                <div class="layui-input-block">
                    <input id="sno" type="text" name="sno" lay-verify="title" autocomplete="off" value="100102" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" required>姓名</label>
                <div class="layui-input-block">
                    <input id="studentName" type="text" name="studentName" lay-verify="姓名" autocomplete="off" value="李四" class="layui-input">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">就业时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date1" autocomplete="off" lay-verify="date" class="layui-input" placeholder="2020-09-22" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">就业方式</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="协议" title="协议" checked="">
                    <input type="radio" name="sex" value="保研" title="保研">
                    <input type="radio" name="sex" value="考研" title="考研" >
                    <input type="radio" name="sex" value="公考" title="公考">
                    <input type="radio" name="sex" value="灵活" title="灵活">
                    <input type="radio" name="sex" value="参军" title="参军">
                    <input type="radio" name="sex" value="创业" title="创业">
                    <input type="radio" name="sex" value="出国" title="出国">
                    <input type="radio" name="sex" value="国家项目" title="国家项目">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入备注" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">创建学生信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则

        form.verify({
            title: function (value) {
                if (value.length < 4) {
                    return '标题至少得4个字符啊';
                }
            },
            name: function (value) {
                if (value.length < 2) {
                    return '标题至少得2个字符啊';
                }
            },
            Weixin:function(str)
            {
                var re = /^[a-zA-Z\d_]{5,}$/;
                if(str.length==0){
                    $("#weixinTip").html("微信号不得为空");
                    return;
                }else if(!re.test(str)){
                    $("#weixinTip").html("微信号不正确");
                    flag = false;
                    return;
                }
                $("#weixinTip").html("");
            }

            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            ,
            qq:[
                /^[1-9][0-9]{4,11}$/
                ,'请输入正确的QQ号码']
            , content: function (value) {
                layedit.sync(editIndex);
            }

        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
