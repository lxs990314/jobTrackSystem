<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>招聘会信息修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-label
        {
            width: 100px;

        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>招聘会信息修改</legend>
        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">企业名称·</label>
                <div class="layui-input-inline" style="width: available" >
                    <input id="cno" type="text" name="cno" lay-verify="title" autocomplete="off" value="北京柯蓝科技有限公司" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">招聘会名称</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="sno" type="text" name="sno" lay-verify="title" autocomplete="off" value="北京柯蓝科技有限公司招聘会" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">招聘负责人</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="classTeacher" type="text" name="classTeacher" lay-verify="title" autocomplete="off" value="刘海" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">负责人电话</label>
                <div class="layui-input-inline"style="width: available">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" value="19812345678">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学校负责老师</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="studentName" type="text" name="studentName" lay-verify="title" autocomplete="off" value="李四" class="layui-input">
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">负责老师电话</label>
                <div class="layui-input-inline"style="width: available">
                    <input type="text" name="num" autocomplete="off" class="layui-input" value="18415212312" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主要工作城市</label>
                <div class="layui-input-inline"style="width: available">
                    <input type="text" name="num" autocomplete="off" class="layui-input" value="太原" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">主要招聘岗位</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="instructor" type="text" name="instructor" lay-verify="title" autocomplete="off" value="Java开发" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目标招收人数</label>
                <div class="layui-input-inline"style="width:available">
                    <input type="number" name="num" autocomplete="off" class="layui-input" value="111" >
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">实际招收人数</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="instructor" type="text" name="instructor" lay-verify="title" autocomplete="off" value="21" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">招聘会活动地点</label>
                <div class="layui-input-inline"style="width: available">
                    <input id="instructor" type="text" name="instructor" lay-verify="title" autocomplete="off" value="科技楼11层" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">活动时间</label>
                <div class="layui-input-inline"style="width:available">
                    <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" value="2019-10-01" readonly>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >招聘会资料下载</label>
                <div class="layui-input-inline" >
                    <a href="" style="line-height: 38px;color: darkblue;text-decoration: underline">中心主题.xmind</a>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >招聘资料上传</label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn" id="test3" ><i class="layui-icon"></i>上传文件</button>
                    <div style="margin-top:10px;color:darkgray">
                        <tr>注意：</tr><br>
                        <tr >1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录。</tr><br>
                        <tr>2、最多只能上传10个文件，单个文件大小不能超过50MB！</tr><br>
                        <tr>3、对于多个照片，可以是压缩之后上传！</tr><br>
                    </div>
                </div>

            </div>


            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">确认修改招聘会消息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                </div>
            </div>
        </form>

    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [
                /^[\S]{6,12}$/
                , '密码必须6到12位，且不能出现空格'
            ]
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "username": "贤心" // "name": "value"
            , "password": "123456"
            , "interest": 1
            , "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "sex": "女"
            , "desc": "我爱 layui"
        })


    });
</script>

</body>
</html>
